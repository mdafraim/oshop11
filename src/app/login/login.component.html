<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <h2 style="text-align:center">Login</h2>
            <form class="form-signin mt-5" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" formControlName="email" class="form-control"
                   placeholder="Email address" required autofocus>
                   <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
                    Please Enter Email..!
                   </div>
                </div>
                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" formControlName="password" class="form-control"
                   placeholder="Password" required>
                   <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
                    Please Enter Password..!
                   </div>
                </div>
              
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
        </div>
    </div>
</div>

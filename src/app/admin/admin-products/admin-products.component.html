<button class="btn btn-primary" routerLink="/admin/product-form/new">Add Products</button>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                        <td><a [routerLink]="['/admin/product-form/'+ item._id]">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
